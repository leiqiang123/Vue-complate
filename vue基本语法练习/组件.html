<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <button class="my-btn">我的按钮</button> -->
        <my-container></my-container>
        <my-btn>外边</my-btn>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const myBtn = {
        template:`
            <button class="my-btn">
                <i class="down"></i><slot></slot>
            </button>
        `
    }

    const myContainer = {
        template:`
            <h1>我是container
                <my-btn>我的按钮</my-btn>
            </h1>
            
        `,
        components:{
            myBtn
        }
    }
    Vue.component("my-container",myContainer)
    const app = new Vue({
        el:"#app",
        components:{
            myBtn
        }
    })
</script>
</html>
